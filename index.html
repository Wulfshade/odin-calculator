<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <div class="dark clear">AC</div>
      <div class="dark">+/-</div>
      <div class="dark">%</div>
      <div class="orange">/</div>
      <div class="number grey">7</div>
      <div class="number grey">8</div>
      <div class="number grey">9</div>
      <div class="orange">x</div>
      <div class="number grey">4</div>
      <div class="number grey">5</div>
      <div class="number grey">6</div>
      <div class="orange">-</div>
      <div class="number grey">1</div>
      <div class="number grey">2</div>
      <div class="number grey">3</div>
      <div class="orange">+</div>
      <div class="number grey double">0</div>
      <div class="grey">,</div>
      <div class="orange bottom-right">=</div>  
    </div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
