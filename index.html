<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">000000</div>
    <div class="buttons">
      <div class="button dark">AC</div>
      <div class="button dark">+/-</div>
      <div class="button dark">%</div>
      <div class="button orange">/</div>
      <div class="button grey">7</div>
      <div class="button grey">8</div>
      <div class="button grey">9</div>
      <div class="button orange">x</div>
      <div class="button grey">4</div>
      <div class="button grey">5</div>
      <div class="button grey">6</div>
      <div class="button orange">-</div>
      <div class="button grey">1</div>
      <div class="button grey">2</div>
      <div class="button grey">3</div>
      <div class="button orange">+</div>
      <div class="button grey double">0</div>
      <div class="button grey">,</div>
      <div class="button orange bottom-right">=</div>  
    </div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
